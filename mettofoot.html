<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>feetToMeters</title>
</head>
<body>
<script>
    let feet = +prompt("enter foot");
    let met = +prompt("enter meter")

    function footToMeter(feet) {
        return meter = 0.305 * feet;
    }

    let m = footToMeter(feet);
    document.write(feet + "feet" + "=" + m + "meter" + "<br>")

    function meterToFoot(meter) {
        return feet = 3.279 * meter;
    }

    let f = meterToFoot(meter);
    document.write(met + "met" + "=" + f + "feet")
</script>
</body>
</html>
